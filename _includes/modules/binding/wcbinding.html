<div class="page__hd pt-0">
    <h6 class="text-primary">请创建一个新的账号，并绑定你现在登录的微信<h6>
    <h6 class="text-secondary">绑定成功后，您可以使用微信账号或者富海人才网账号登录</h6>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_select weui-cell_select-before">
        <div class="weui-cell__hd">
            <select class="weui-select" name="select2">
                <option value="1">+86</option>
                <option value="2">+80</option>
                <option value="3">+84</option>
                <option value="4">+87</option>
            </select>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" pattern="[1-11]*" placeholder="请输入手机号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="请输入您的登录密码">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
            <img class="weui-vcode-img" src="static/images/vcode.jpg">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输收到的验证码">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn">获取验证码</button>
        </div>
    </div>
</div>
<div class="weui-btn-area mt-4 mb-2">
    <a class="weui-btn weui-btn_primary" href="resume.html" id="showTooltips">创建并绑定</a>
</div>
